<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
           </div>
        <div class="content">
            <!-- looping through posts and printing title and body text -->
            {% for blog in all_blogs: %}
                {% if blog['id'] == number: %}
                    <div class="card">
                    <h2>{{ blog['title'] }}</h2>
                    <p>{{ blog['body'] }}</p>
                    </div>
                {% endif %}
            {% endfor %}

    </div>
</div>
</body>
<footer>
    <p>Made with ♥️ in London.</p>
</footer>
</html>
